<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>width() testing</title>
		<!-- load latest build of jquery.js -->
		<script type="text/javascript" src="../../../../jquery/dist/jquery.js"></script>
		<!-- load testrunner from jquery project -->
		<script type="text/javascript" src="testrunner.js"></script>
		<!-- load dimensions.js (this is what we're testing! -->
		<script type="text/javascript" src="../../jquery.dimensions.js"></script>
		<style type="text/css" media="screen">
			body{ margin:0; border:0; padding:0; width:500px; }
			h1,h2,p,#tests{display:none;position:absolute;}
			#main { position: absolute; }
			#h1,#h2,#h3 { margin: 10px; border: 2px solid #000; padding: 5px; width: 50px; height: 50px; }
			#h2 { position: relative; }
			#h3 { position: absolute; }
		</style>
		
		<script type="text/javascript" charset="utf-8">
			$(window).bind('load', function() {
				runTest(function() {
					window.parent.done($('#tests').html());
				});
			});
			test('innerWidth()', function() {
				equals( 60, $('#h1').innerWidth(), "$('#h1').innerWidth()" );
				equals( 60, $('#h1').hide().innerWidth(), "$('#h1').hide().innerWidth()" );
			});
			test('outerWidth()', function() {
				equals( 64, $('#h1').outerWidth(), "$('#h1').outerWidth()" );
				equals( 64, $('#h1').hide().outerWidth(), "$('#h1').hide().outerWidth()" );
				equals( 84, $('#h1').outerWidth({ margin: true }), "$('#h1').outerWidth({ margin: true })" );
				equals( 84, $('#h1').hide().outerWidth({ margin: true }), "$('#h1').outerWidth({ margin: true })" );
			});
		</script>
	</head>
	<body>
		<div id="main">
			<div id="h1"></div>
		</div>
		<ol id="tests"></ol>
	</body>
</html>
