<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>jQuery dimensions.js - Test Suite</title>
		
		<!-- load latest build of jquery.js -->
		<script type="text/javascript" src="tests/jquery.js"></script>
		<!-- load firebug lite 
		<script type="text/javascript" src="http://brandon.jquery.com/firebuglite/firebug.js"></script>-->
		<!-- load dimensions.js (this is what we're testing! -->
		<script type="text/javascript" src="../jquery.dimensions.js"></script>
		
		<script type="text/javascript" charset="utf-8">
			var current=0, click, done, totalTime = 0, totalTests = 0, failedTests = 0;
			$(function() {
				$('#userAgent').html(navigator.userAgent);
				$('iframe').attr('src', 'tests/'+tests[current++]+'.html');
			});
			tests = ['height','width','scroll'];
			current = 0;
			click = function() {
				var ol = $('~ol',this);
				ol[(ol.is(':visible')?'hide':'show')]();
			};
			done = function(html) {
				$('#tests')
					.append(html)
					.find('b')
						.unbind('click')
						.bind('click', click)
				if (current < tests.length)
					$('iframe')[0].src="tests/"+tests[current++]+".html";
			};
		</script>
		
		<link rel="Stylesheet" media="screen" href="../../../jquery/test/data/testsuite.css" />
		<style type="text/css" media="screen">
			iframe { position: absolute; top: 110px; right: 8px; border: 1px solid #ccc; width: 500px; height: 500px; }
		</style>
	</head>
	<body>
		<h1 id="banner">jQuery dimensions.js - Test Suite</h1>
		<h2 id="userAgent"></h2>
		<ol id="tests"></ol>
		<iframe frameborder="0"></iframe>
	</body>
</html>
