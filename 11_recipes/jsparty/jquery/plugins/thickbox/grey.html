<script src="/src/jquery-latest.js"></script>    
<script src="thickbox-code/thickbox.js"></script>
<link rel="stylesheet" href="thickbox-code/thickbox.css" type="text/css" media="screen" />
<script type="text/javascript">
$(document).ready(function(){

  var winW = window.innerWidth - 80 || document.body.offsetWidth - 100 || 630;
  var winH = window.innerHeight - 80 || document.body.offsetHeight - 100 || 460;

  $("a.thickbox").each(function(){
    this.href += "&height=" + winH + "&width=" + winW;
  });
});
</script>
